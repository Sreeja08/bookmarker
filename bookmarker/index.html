<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="bg-container pt-4">
        <p><br /><span class="name">Bookmark page</span></p>
        <div class="bottomSection" id="bottomSection">
            <h1 class="heading">Bookmark Your Favorite Sites</h1>
            <form id="bookmarkForm">
                <div class="nameContainer p-4">
                    <label for="siteNameInput">SITE NAME</label><br />
                    <input type="text" id="siteNameInput" placeholder="Enter site name" /><br />
                    <p id="siteNameErrMsg" class="err"></p>
                </div>
                <div class="urlContainer pl-4">
                    <label for="siteUrlInput">SITE URL</label><br />
                    <input type="text" id="siteUrlInput" placeholder="Enter site URL" />
                    <p id="siteUrlErrMsg" class="err"></p>
                </div>
                <div class="d-flex flex-row justify-content-end p-2">
                    <button id="submitBtn" class="btn btn-primary mr-3">Submit</button>
                </div>
            </form>
            <div>
                <ul id="bookmarksList"></ul>
            </div>
        </div>
    </div>

    <script>
        // Example Valid URLs: https://learning.ccbp.in/, https://www.google.com/

let bottomSectionEl = document.getElementById("bookmarksList");
let siteNameEl = document.getElementById("siteNameInput");
let siteUrlEl = document.getElementById("siteUrlInput");
let nameErrEl = document.getElementById("siteNameErrMsg");
let urlErrEl = document.getElementById("siteUrlErrMsg");
let formEl = document.getElementById("bookmarkForm");


let formData = {
    siteName: "",
    siteUrl: ""
}

siteNameEl.addEventListener("change", function(event) {
    if (event.target.value === "") {
        nameErrEl.textContent = "Required*";
    } else {
        nameErrEl.textContent = "";
    }

    formData.siteName = siteNameEl.value;
});


siteUrlEl.addEventListener("change", function(event) {
    if (event.target.value === "") {
        urlErrEl.textContent = "Required*";
    } else {
        urlErrEl.textContent = "";
    }

    formData.siteUrl = siteUrlEl.value;
});


function ValidateForm(formData) {
    let {
        siteName,
        siteUrl
    } = formData;
    console.log(siteName);
    if (siteName === "") {
        nameErrEl.textContent = "Required*";
    }
    if (siteUrl === "") {
        urlErrEl.textContent = "Required*";
    }
}


function SubmitForm(formData) {
    let {
        siteName,
        siteUrl
    } = formData;

    let containerEl = document.createElement("li");
    let headingEl = document.createElement("h1");
    headingEl.textContent = siteName;
    let linkEl = document.createElement("a");
    linkEl.href = siteUrl;
    linkEl.textContent = siteUrl;

    containerEl.appendChild(headingEl);
    containerEl.appendChild(linkEl);
    containerEl.classList.add("item");
    bottomSectionEl.appendChild(containerEl);
}



formEl.addEventListener("submit", function(event) {
    event.preventDefault();
    ValidateForm(formData);
    SubmitForm(formData);
});
    </script>
</body>

</html>
